<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Emscripten-Generated Code</title>
    <style>
      .emscripten { padding-right: 0; margin-left: auto; margin-right: auto; display: block; }
      textarea.emscripten { font-family: monospace; width: 80%; }
      div.emscripten { text-align: center; }
      div.emscripten_border { border: 1px solid black; }
      /* the canvas *must not* have any border or padding, or mouse coords will be wrong */
      canvas.emscripten { border: 0px none; background-color: black; }
    </style>
  </head>
  <body>
    <hr/>
    <textarea class="emscripten" id="output" rows="8"></textarea>
	<button class = "emscripten" id="runBtn">Run C main()</button>
    <hr>
	{{{ SCRIPT }}}
    <script type='text/javascript'>
	  window.addEventListener('load', function() {
        Foo({
          print: (...args) => {
            console.log(...args);
            document.getElementById("output").value += args.join(" ") + "\n";
          }
        }).then(Module => {
          document.getElementById("runBtn").onclick = () => {
            Module.callMain(["-i", "push8 0;\npush8 1;\npush8 2;\npush8 3;\npush8 4;\npush8 5;\nadd8;\nadd8;\nadd8;\nadd8;\nadd8;\n"]);
          };
        });
      });
    </script>
  </body>
</html>
